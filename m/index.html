<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>No hay plata</title>
    <meta name="viewport" content="width=720, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <main id="app">
      <div id="settings" class="container text-center">
        <div class="row">
          <div class="col">
            <label for="bg" class="form-label">Fondo:</label>
            <input type="color" id="bg" value="#77767b" />
          </div>
          <div class="col">
            <label for="fg" class="form-label">Text:</label>
            <input type="color" id="fg" value="#ffffff" />
          </div>
          <div class="col">
            <button id="share" type="button" class="btn btn-primary">Compartir</button>
          </div>
        </div>
      </div>

      <div id="canvas">
        <div id="lines">
          <p class="line">
            <span id="l1" contentEditable="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">No hay plata</span>
          </p>
          <p class="line">
            <span id="l2" contentEditable="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></span>
          </p>
          <p class="line">
            <span id="l3" contentEditable="true" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></span>
          </p>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/fitty.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>

</html>
